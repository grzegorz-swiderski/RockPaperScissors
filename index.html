<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Gra</title>
  </head>
  <body>
    <main>
        
      <!-- welcome to the game-->
        
      <div id="js-newGameWords">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12 withoutPadding">
              <h1 class="text-center">Welcome to the game</h1>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col-xs-4 col-md-2 col-md-offset-3">
              <span class="label label-default">Rock</span>
            </div>
            <div class="col-xs-4 col-md-2">
              <span class="label label-info">Paper</span>
            </div>
            <div class="col-xs-4 col-md-2">
              <span class="label label-danger">Scissors</span>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <img src="./image/start.jpg" id="start-img" class="img-responsive center-block" alt="Rock Papier Scissors Start">
            </div>
            <div class="col-xs-12 col-md-12 ">
              <img src="image/ending.png" id="back-img" class="img-responsive center-block" alt="Rock Papier Scissors End">
            </div>
          </div>
        </div>
      </div>
            
      <!-- New game -->
        
      <div id="js-newGameElement" class="container">
        <div class="row text-center">
          <button  id="js-newGameButton" class="btn btn-default">New game</button>
        </div>
      </div>
        
      <!-- Choose Buttons -->
       
      <div id="js-playerPickElement" class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <h2 class="text-center">What you choose?</h2>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-xs-4 col-md-2 col-md-offset-2">
            <button id="js-playerPick_rock" class="btn">
              <span class="badge">
                <img src="image/rock.png" class="img-responsive" alt="Rock">
              </span><br />
              Rock
            </button>
          </div>
          <div class="col-xs-4 col-md-2 col-md-offset-1">
            <button id="js-playerPick_paper"  class="btn">
              <span class="badge">
                <img src="image/paper.png" class="img-responsive" alt="Paper">
              </span><br />
              Paper
            </button>
          </div>
          <div class="col-xs-4 col-md-2 col-md-offset-1">
            <button id="js-playerPick_scissors"  class="btn">
              <span class="badge">
                <img src="image/scissors.png" class="img-responsive" alt="Scissors">
              </span><br />
              Scissors
            </button>
          </div>
        </div>
      </div>
        
      <!-- Result -->
        
      <div id="js-resultsTableElement" class="container">
        <div class="row">
          <div class="col-xs-4 col-md-4 shadow">
            <div class="row">
              <div class="col-xs-12 text-center">
                <span id="js-playerName" class="name">
                  Player Name
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center">
                <span>
                  Player Score:
                </span><br />
                <span id="js-playerPoints" class="badge">
                  0
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center">
                <span id="js-playerPick">
                  Player result:
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center">
                <span id="js-playerResult" class="result">
                  Player Score
                </span>
              </div>
            </div>
          </div>
          <div class="col-xs-2 col-md-2 col-xs-offset-1 col-md-offset-1 text-center">
            <span>
              VS.
            </span>
          </div>
          <div class="col-xs-4 col-xs-offset-1 col-sm-offset-1 col-md-4 col-md-offset-1 shadow">
            <div class="row">
              <div class="col-xs-12 text-center">
                <span class="name">
                  Computer
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center">
                <span>
                  Computer score:
                </span><br />
                <span id="js-computerPoints" class="badge">0</span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center">
                <span id="js-computerPick">
                  Computer result:
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center">
                <span id="js-computerResult" class="result">
                  Computer Score
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
      
    <footer id="bottomP">
      <p class="text-center">&copy; 2017 Grzegorz Åšwiderski</p>
    </footer>
        
    <!-- scripts -->
        
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
